<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="tetStyles.css">
</head>

<body>

    <div class="tetrisContainer">

        <p id="title">TETRIS</p>

       
        
        <div class="middle" id="middle">

            <div class="leftSide">

                <p class="nextText">NEXT:</p>
                <div class="nextFigure">
                    <pre id="nextFigure"></pre>
                </div>
                
                <p class="scoreText">FIGUREs:</p>
                <p class="scoreValue" id="scoreFigures">0000</p>
                
                <p class="scoreText">LINEs:</p> 
                <p class="scoreValue" id="scoreLines">0000</p>

                <button id="startButton">START</button>
                           
            </div>

            <div class="rightSide" id="rightSide">

                <pre id="glassIn"></pre>

            </div>
            
        </div>
    
        <div class="buttons">
            <button class="button" id="down">DOWN</button>
            <button class="button" id="left">LEFT</button>
            <button class="button" id="rotate">ROTATE</button>
            <button class="button" id="right">RIGHT</button>
        </div>
       
    </div>


    <!-- <script src="glassAndFigures.js"></script> -->
    <!-- <script src="functions.js"></script> -->
    <!-- <script src="doTetris.js"></script> -->

    <script src="test.js"></script>

</body>
</html>
